<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout ::site-head">
<title>Salon samochodowy</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" media="all" href="../../css/klaser.css" th:href="@{/css/klaser.css}" />
</head>

<body>
  <header th:replace="layout :: site-header" />
             
  <div>
 
    <form action="#" th:action="@{/monety}" th:object="${moneta}" method="post">

      <fieldset>

        <legend th:text="#{klaser.moneta.dane}">Dodaj samochód</legend>

        <ul th:if="${#fields.hasErrors('*')}" class="errorlist">
          <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
        </ul>
        
        <div>
          <label for="numerKatalogowy"> <span th:text="#{klaser.numerKatalogowy}">numer</span>
          </label> <input type="text" th:field="*{numerKatalogowy}" th:errorclass="fieldError" />
        </div>
        <div>
          <label for="rocznik"> <span th:text="#{klaser.rocznik}">rocznik</span>
            </label> <input type="text" th:field="*{rocznik}" th:errorclass="fieldError" />
     <span th:if="${#fields.hasErrors('rocznik')}" th:errors="*{rocznik}">Nieprawidłowy rocznik</span>
        </div>
        <div>
          <label for="marka"> <span th:text="#{klaser.marka}">marka</span>
          </label> <input type="text" th:field="*{marka}" th:errorclass="fieldError" />
        </div>
        <div>
          <label for="model"> <span th:text="#{klaser.model}">model</span>
          </label> <input type="text" th:field="*{model}" th:errorclass="fieldError" />
        </div>
        <div>
          <label for="cenaZakupu"> <span th:text="#{klaser.cenaZakupu}">cenaZakupu</span>
          </label> <input type="text" th:field="*{cenaZakupu}" th:errorclass="fieldError" />
        </div>
        <div>
          <label for="dataWprowadzeniaModelu"> <span th:text="#{klaser.dataWprowadzeniaModelu}">dataWprowadzeniaModelu</span> (<span
            th:text="#{date.format}">YYYY/MM/DD</span>)
          </label> <input type="text" th:field="*{dataWprowadzeniaModelu}" th:errorclass="fieldError" />
        </div>
        <div>
          <label for="rodzajPaliwa"> <span th:text="#{klaser.rodzajPaliwa}">rodzajPaliwa</span>
          </label> <input type="text" th:field="*{rodzajPaliwa}" th:errorclass="fieldError" />
        </div>
        <div>
          <label for="status"> <span th:text="#{klaser.status}">status</span></label>
            <select th:field="*{status}" th:errorclass="fieldError">
              <option th:each="st : ${statusyAll}" th:value="${st}" th:text="#{${'klaser.status.' + st}}">Nowa</option>
            </select>          
        </div>
        <div class="submit">          
            <button th:if="*{numerKatalogowy}" type="submit" name="save" th:value="*{numerKatalogowy}" >Zapisz</button>
         
         
            <button th:unless="*{numerKatalogowy}" type="submit" name="create" >Zapisz</button>            
            
            
            <a href="klaser.html" th:href="@{/monety}" ><button type="button">Anuluj</button></a>            
        </div>

      </fieldset>

    </form>

  </div>
  <footer th:replace="layout :: site-footer" />
</body>
</html>
